- name: "Revolver"
  albumInfo: "<p>Revolver is the seventh album by English rock group The Beatles, released on 5 August 1966. Many of the tracks on Revolver are marked by an electric guitar-rock sound, in contrast with their previous, folk rock inspired Rubber Soul. It reached number one on both the British chart and American chart and stayed at the top spot for seven weeks and six weeks, respectively.</p>
<p>Placed at number 3 in the Rolling Stone magazine's list of the 500 greatest albums of all time, the album is often regarded as one of the greatest achievements in rock music history and one of The Beatles' greatest studio achievements.</p>"

