- name: "A Hard Road"
  albumInfo: "<p>A Hard Road is a 1967 electric blues album recorded by John Mayall & the Bluesbreakers featuring Peter Green on lead guitar, John McVie on bass, Aynsley Dunbar on drums and John Almond. Tracks 5, 7 and 13 feature the horn section of Alan Skidmore and Ray Warleigh. Peter Green sings lead vocals on “You Don't Love Me” and “The Same Way.” The notable instrumental track “The Supernatural”, a guitar improvisation in the key of D minor, has much in common with Peter Green's later hit composition “Black Magic Woman”.</p>"
  artist: "John Mayall's Bluesbreakers"
