- name: "The Beano Album"
  albumInfo: "<p>Blues Breakers is a 1966 electric blues album credited to John Mayall with Eric Clapton. The band name John Mayall & the Bluesbreakers, that was used by the band consequently is derived from the title of this album, no original issues mention The Bluesbreakers as band name. The album was also known as The Beano Album because of its cover photograph showing Clapton reading The Beano, a well-known British children's comic. Clapton stated in his autobiography that he was reading Beano on the cover because he felt like being 'uncooperative' during the photo shoot.</p>"
  artist: "John Mayall's Bluesbreakers"
  artistInfo: "<p>John Mayall & the Bluesbreakers are a pioneering English blues band, led by singer, songwriter, and multi-instrumentalist John Mayall, OBE. Mayall used the band name between 1963 and ‘67 then dropped it for some fifteen years, but in 1982 a ‘Return of the Bluesbreakers’ was announced and it has been kept since then. The name has become generic without a clear distinction which recordings are to be credited just to the leader or to leader and his band. </p>"

