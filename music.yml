- name: "Abbey Road"
  albumInfo: "<p>Abbey Road is the eleventh official album released by The Beatles. Though work on Abbey Road began in April 1969, making it the twelfth and final album recorded by the band; Let It Be was the last album released before the Beatles’ dissolution in 1970. Abbey Road was released on 26 September 1969 in the United Kingdom, and 1 October 1969 in the United States. It was produced and orchestrated by George Martin for Apple Records. Geoff Emerick was engineer, Alan Parsons was assistant engineer, and Tony Banks was tape operator. It is regarded as one of The Beatles’ most tightly constructed albums, although the band was barely operating as a functioning unit at the time. Rolling Stone magazine named it the 14th greatest album of all time.</p>"
