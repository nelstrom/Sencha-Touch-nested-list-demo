- name: "Texas Flood"
  albumInfo: "<p>Texas Flood is the debut album of American blues musician Stevie Ray Vaughan and his band Double Trouble, released June 13, 1983 on Epic Records. The album was recorded in only three days, at Jackson Browne's personal recording studio, in 1982 since the band had been playing many live sets beforehand.</p><p>More popular than any blues album in nearly twenty years, Texas Flood was a surprise success for Vaughan, who had labored in obscurity for years. On the North American Billboard Music Charts, Texas Flood peaked at #64 and #38 on the Billboard 200 and Pop Albums charts, respectively. The single “Pride and Joy” peaked at #20 on the Mainstream Rock chart. The album was Grammy nominated in 1983 for “Best Blues Recording” along with “Rude Mood”, which was nominated for “Best Blues Instrumental Performance”.</p>"
  artist: "Stevie Ray Vaughan"
  artistInfo: "<p>Stephen (“Stevie”) Ray Vaughan, born in Dallas, Texas (October 3, 1954 – August 27, 1990) was an American blues guitar legend, and is known as one of the most influential blues musicians in history.</p><p>Stevie Ray had been in numerous bands before joining blues rock combo Stevie Ray Vaughan and Double Trouble in the late 1970’s.</p><p>Stevie Ray Vaughan and Double Trouble’s debut album was released in 1983. The critically acclaimed Texas Flood (1983) featured the top-20 hit Pride And Joy and sold well in both blues and rock circles.</p>"
